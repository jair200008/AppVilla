<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="function.js"></script>
    <link rel="stylesheet" href="/src/styles/stylesRegister.css">
    
    <title>Login</title>
</head>
<body>
    <div class="bandera">
        <a href="indexES.html"><img src="images/colombia.png" alt=""></a>
    </div>
      <div class="login-container">
          <div class="login-info-container">
            <h1 class="title" style="font-size:30px;">Register</h1>
            <img src="/img/registro-en-linea.png" alt="">
            <form class="inputs-container" method="post">
                <input class="input" type="text" placeholder="Username">
                <input class="input" type="password" placeholder="Password">
                <input class="input" type="password" placeholder="Confirm Password">

                <button class="btn">Create User</button>
                <p>Already have an account? <span class="span"><a href="index.html" class="span">Login</a></span></p>
            </form>
          </div>
            <img class="image-container" src="/img/login.svg" alt="">
      </div>
      <script src="https://apis.google.com/js/platform.js" async defer></script>

<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

</body>
</html>
